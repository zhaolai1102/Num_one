<!DOCTYPE html>
<html>
<head>
	<title>表单</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script type="text/javascript">
		$(document).ready(function(){
			var num1 = 0;
			var num2 = 0;
			$("#name").blur(function(){
				var value = $(this).val();
				var pattern = /^[a-z0-9_-]{3,16}$/
				if(pattern.test(value)){
					$(this).css({"background":"green"});
					num1 = 1;
				}else{
					$(this).css({"background":"red"});
					num1 = 0;
				}
			});
			$("#pwd").blur(function(){
				var value = $(this).val();
				var pattern = /^[a-z0-9_-]{6,18}$/
				if(pattern.test(value)){
					$(this).css({"background":"green"});
					num2 = 1;
				}else{
					$(this).css({"background":"red"});
					num2 = 0;
				}
			});				
			setInterval(function(){
				if(num1+num2==2){
					$("button").removeAttr("disabled");
				}else{
					$("button").prop({"disabled":true});
				}
			}, 500);

		});
	</script>
	<style type="text/css">
		form{
			width:400px;
			background:white;
			float:left;
			margin-top: 50px;
			margin-left: 50px;
			padding: 50px
		}
		body{
			background:#FAFAD2;
		}
		button{
			margin-top: 20px;
		}
	</style>
</head>
<body>
<div class="container">
	<form id="form" action="http://127.0.0.1:2000/upload" method="post" target="_blank">
	    <div class="form-group">
	        <label for="name">name:</label>
	        <input type="name" name='uname' class="form-control" id="name" placeholder="Enter name" autocomplete="off">
	    </div>
	    <div class="form-group">
	        <label for="pwd">Password:</label>
	        <input type="password" name='password' class="form-control" id="pwd" placeholder="Enter password" autocomplete="off">
	    </div>
	    <div class="form-check">
	        <label class="form-check-label">
	            <input class="form-check-input" type="checkbox" autocomplete="off"> Remember me
	        </label>
	    </div>
	    <button type="submit" class="btn btn-primary" disabled>Submit</button>
	</form>
</div>
</body>
</html>
