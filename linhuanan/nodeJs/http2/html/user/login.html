<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">

        <div class="row">

            <form action="" method="POST" id="login" role="form">
                <legend>用户登录</legend>
                <span id="helpBlock" style="display: none" class="help-block">A block of help text that breaks onto a
                    new line and may extend
                    beyond one line.</span>
                <div class="form-group">
                    <label class="control-label" for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                </div>

                <button type="button" class="btn btn-primary">登录</button>

                <button type="reset" class="btn btn-warning">重置</button>
                <input type="button" class="btn btn-info" style="float: right" onclick="window.location.href = 'register'" value="注册">
            </form>

        </div>

    </div>

</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<!-- <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script> -->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    $('button[type="button"]').click(function() {
        $("#helpBlock").css('display', 'none');
        var data = $('#login').serializeObject();
        if(checkData(data)) {
            $.when(submitForm(data)).done(function(res) {
                if(res.code == 200) {
                    //跳转到列表
                    alert('登录成功');
                    window.location.href = 'user_list';
                    return;    
                }
                $("#helpBlock").text('登录失败,' + res.msg);

                $("#helpBlock").css('display', 'block');
            }).fail(function() {
                $("#helpBlock").text('登录失败, 请联系管理员');
                $("#helpBlock").css('display', 'block');
            });
        }
    });

    function checkData(data) {
        if (data['username'].length < 1) {
            $('#username').parents('.form-group').addClass('has-error');
            return false;
        }
        $('#username').parents('.form-group').removeClass('has-error');
        if (data['password'].length < 1) {
            $('#password').parents('.form-group').addClass('has-error');
            return false;
        }
        $('#password').parents('.form-group').removeClass('has-error');
        return true;
    }

    function submitForm(data) {
        return $.ajax({
            type: "POST",
            url: "./login",
            data: data
        });
    }

    //格式化form数据
    $.fn.serializeObject = function () {
        var data = {};
        var arr = this.serializeArray();
        $.each(arr, function () {
            if (data[this.name]) {
                if (!data[this.name].push) {
                    data[this.name] = [data[this.name]];
                }
                data[this.name].push(this.value || "");
            } else {
                data[this.name] = this.value || '';
            }
        });
        return data;
    }
</script>

</html>
