<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>Document</title>

</head>

<style type="text/css">

.box{

width: 200px;

height: 200px;

background: lime;

opacity: 1;

}

</style>

<body>

<div id="box"></div>

<button id="btn1">显示</button>

<button id="btn2">隐藏</button>

</body>

<script type="text/javascript">

var box = document.getElementById('box');

var btn1 = document.getElementById('btn1');

var btn2 = document.getElementById('btn2');

var a = 1;

var clock="";

function time1() {

a+=0.05;

box.style.opacity=a

if (a>1) {

clearInterval(clock);

}

}

btn1.onclick=function(){

clearInterval(clock);

clock=setInterval(time1,100)

}

function time2() {

a-=0.05;

box.style.opacity=a

if (a<0) {

clearInterval(clock);

}

}

btn2.onclick=function(){

clearInterval(clock);

clock=setInterval(time2,100)

}

</script>

</html>
